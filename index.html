<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Alunos</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Alunos</h1>
    <form id="formAluno">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="number" id="idade" placeholder="Idade" required min="0" max="150"/>
      <input type="text" id="curso" placeholder="Curso" required />
      <input type="number" id="fase" placeholder="Fase" required min="1" max="20"/>
      <div class="buttons">
        <button type="submit">Cadastrar</button>
        <button type="button" onclick="limparFormulario()">Limpar</button>
      </div>
    </form>

    <h2>Lista de Alunos</h2>
    <ul id="listaAlunos"></ul>

    <button class="export-btn" onclick="exportarDados()">Exportar para JSON</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
